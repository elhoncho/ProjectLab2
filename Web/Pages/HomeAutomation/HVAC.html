<link rel="stylesheet" href="css/bootstrap-toggle.css">
<link rel="stylesheet" href="css/HVAC.css">


<header class="bgimage">
	<div class="container">
	</div>
</header>

<div class="container">
	<div class="row">
		<div class="visible-xs col-xs-2"></div>	
		<div class="col-sm-2 col-xs-2 text-center pad-top">
			<input id="toggle-heating" checked data-toggle="toggle" type="checkbox">
		</div>
		<div class="col-sm-2 col-xs-4">
			<img id="heating" class="center-block no-zoom" src="images/heating.png">
		</div>
		<div class="visible-xs col-xs-4"></div>

		<div class="visible-xs col-xs-2"></div>	
		<div class="col-sm-2 col-xs-2 text-center pad-top">
			<input id="toggle-cooling" checked data-toggle="toggle" type="checkbox">
		</div>
		<div class="col-sm-2 col-xs-4">
			<img id="cooling" class="center-block no-zoom" src="images/cooling.png">
		</div>
		<div class="visible-xs col-xs-4"></div>


		<div class="visible-xs col-xs-2"></div>	
		<div class="col-sm-2 col-xs-2 text-center pad-top">
			<input id="toggle-fan" checked data-toggle="toggle" type="checkbox">
		</div>
		<div class="col-sm-2 col-xs-4">
			<img id="fan" class="center-block no-zoom" src="images/fan.png">
		</div>
		<div class="visible-xs col-xs-4"></div>
	</div>
</div>
<script src="js/bootstrap-toggle.js"></script>
<script src="js/HVAC.js"></script>
