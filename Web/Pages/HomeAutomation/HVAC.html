<link rel="stylesheet" href="css/bootstrap-switch.css">
<link rel="stylesheet" href="css/HVAC.css">

<div class="container">
	<div class="row">

		<div  class="col-xs-12 text-center">
			<div class="bottomBuffer">
				<input type="checkbox" name="hvacSystem" id="hvacSystem" checked>
				<input type="checkbox" data-on-text="Manual" data-off-text="Auto" name="hvacControl" id="hvacControl" checked>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6 col-xs-push-3 col-sm-push-3 col-md-push-3 col-lg-push-3 thermostat text-center" id="temperature">70&#176</div>
		<div class="col-xs-6 col-xs-push-3 col-sm-push-2 col-md-pull-0 col-lg-pull-12 temp-buttons text-left">
			<div class="btn-group-vertical">
				<button type="button" id="tempUp" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
				</button>
				<button type="button" id="tempDown" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
				</button>
			</div>
		</div>

	</div>

	<div class="row">

		<div class="col-xs-12 col-sm-4 pad-bottom">
			<img id="heating" class="center-block no-zoom" src="images/heating.png">
		</div>

		<div class="col-xs-12  col-sm-4 pad-bottom">
			<img id="cooling" class="center-block no-zoom" src="images/cooling.png">
		</div>

		<div class="col-xs-12  col-sm-4 pad-bottom">
			<img id="fan" class="center-block no-zoom" src="images/fan.png">
		</div>
	</div>
</div>
<script src="js/HVAC.js"></script>
<script src="js/bootstrap-switch.js"></script>
